  <ng-template #loggedOut>

      <div class="bla">
        <br>
        <br>
        <h1 style="color: white; text-align: center;">Beacon</h1>
        <!-- <button type="button" class="btn btn-link" (click)="onPolish()">Polski</button>
        <button type="button" class="btn btn-link" (click)="onEnglish()">English</button> -->
          <div class="d-flex justify-content-center h-100">
            <div class="card">
              <div class="card-header">
                <h3 >Zaloguj</h3>
               
                <!-- <div class="d-flex justify-content-end social_icon">
                  <span><i class="fab fa-facebook-square"></i></span>
                  <span><i class="fab fa-google-plus-square"></i></span>
                  <span><i class="fab fa-twitter-square"></i></span>
                </div> -->
              </div>
              <div class="card-body">


                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" style="height: 50px;" class="form-control" placeholder="username"  name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required"style = "background-color: red; position: relative; top:10px;" >Username jest wymagany</div>
              </div>
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" style="height: 50px;" class="form-control" placeholder="password" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required"style = "background-color: red; position: relative; top:10px;" >Hasło jest wymagane</div>
                <div *ngIf="password.errors.minlength"style = "background-color: red; position: relative; top:10px;" >Hasło musi mieć przynajmniej 6 znaków</div>
              </div>
                  </div>
                  
                  <div class="form-group">
                      <button class="btn float-left login_btn">Login</button>
                      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                        Login failed: {{errorMessage}}
                        <button class="btn float-left login_btn" style="position: relative; top:40px; right:140px;">Login</button>
                      </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <!-- <div class="d-flex justify-content-center links">
                  Don't have an account?<a href="signup">Sign Up</a>
                </div>
//ng build  --prod --base-href=/angular/

                <div class="d-flex justify-content-center">
                  <a href="#">Forgot your password?</a>
                </div> -->
              </div>
            </div>
          </div>
      </div>
